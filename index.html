<!doctype html>
<html lang="en">

<head>
  <title>js-exercise-b5</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>Ex-1: QLTS</h2>
        <div class="mb-3">
          <label for="txt-soN" class="form-label">Enter Base Point</label>
          <input type="text" class="form-control" name="" id="txt-basePoint">
        </div>
        <div class="mb-3">
            <label for="txt-score" class="form-label">Score 1</label>
            <input type="text" class="form-control" name="" id="txt-score1">
        </div>
        <div class="mb-3">
            <label for="txt-score" class="form-label">Score 2</label>
            <input type="text" class="form-control" name="" id="txt-score2">
        </div>
        <div class="mb-3">
            <label for="txt-score" class="form-label">Score 3</label>
            <input type="text" class="form-control" name="" id="txt-score3">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Priority Area</label>
              <select class="form-select form-select-lg" name="" id="txtArea">
                <option selected>Select Area</option>
                <option value="X">X</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Student Type</label>
              <select class="form-select form-select-lg" name="" id="txtStudent">
                <option selected>Select Student</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
        </div>
        <button id="btnResult" class="btn btn-dark">Show Result</button>
        <div class="bg-success text-white p-3 mt-3" id="result"></div>
      </div>
      <br><br><br>

      <div class="container">
        <h2>Ex-2: Calculate Electricity Bill</h2>
        <div class="mb-3">
          <label for="" class="form-label">Enter your name</label>
          <input type="text" class="form-control" name="" id="txt-name">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Enter KW</label>
          <input type="text" class="form-control" name="" id="txt-kw">
        </div>
        <button id="btnBillAmount" class="btn btn-dark">Calculate Money</button>
        <div class="bg-success text-white p-3 mt-3" id="billResult"></div>
      </div>
      <br><br><br>

      <div class="container">
        <h2>Ex-3: Calculate Personal Tax</h2>
        <div class="mb-3">
          <label for="" class="form-label">Total Revenue</label>
          <input type="text" class="form-control" name="" id="revenueInput">
        </div>
        <button id="btnTaxAmount" class="btn btn-dark">Calculate Tax</button>
        <div class="bg-success text-white p-3 mt-3" id="taxResult"></div>
      </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <!-- my script -->
  <script src="./index.js"></script>
</body>

</html>
